<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Game engine - Triunfulia</title>
	<style>
		canvas{
			position: absolute;
			top:0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			margin:auto;
		}
	</style>
</head>
<body>
	<script>
		var canvas, ctx, ALTURA,LARGURA, frames = 0,maxPulos = 3,velocidade = 7,estadoAtual,

		estados = {
			jogar:0,
			jogando:1,
			perdeu:2
		}
		chao = {
			y:550,
			altura:50,
			cor:"#e8da78",

			desenha: function(){
				ctx.fillStyle = this.cor
				ctx.fillRect(0,this.y,LARGURA,ALTURA)
			}
		},

		bloco = {
			x : 50,
			y : 0,
			altura : 50,
			largura:50,
			cor: "#ff9239",
			gravidade:1.5,
			velocidade:0,
			forcaDoPulo:20,
			quantPulo:0,

			atualiza: function(){
				this.velocidade += this.gravidade
				this.y += this.velocidade

				if(this.y > chao.y - this.altura && estadoAtual != estados.perdeu){
					this.y = chao.y - this.altura
					this.quantPulo = 0 
					this.velocidade = 0
				}
			},

			pula:function(){
				if(this.quantPulo < maxPulos){
					this.velocidade =-this.forcaDoPulo
					this.quantPulo++
				}
			},


			desenha: function(){
				ctx.fillStyle = this.cor
				ctx.fillRect(this.x,this.y,this.largura,this.altura)
			}
		},
		obstaculos = {
			obs : [],
			tempoInsere:0,
			cores:["#ffbc1c","#ff1c1c","#ff85e1","#52a7ff","#78ff5d"],

			insere:function(){
				this.obs.push({
					x:LARGURA,
					largura:40,
					altura:30 + Math.floor(120 * Math.random()),
					cor: this.cores[Math.floor(5 * Math.random())]
				})
				this.tempoInsere = 30 + Math.floor(30*Math.random())
			},
			atualiza:function(){
				if(this.tempoInsere == 0)
					this.insere()
				else
					this.tempoInsere--
				for(var i = 0, tam = this.obs.length;i<tam;i++){
					var ob = this.obs[i]
					ob.x -=velocidade

					if(bloco.x < ob.x + ob.largura && bloco.x + bloco.largura >= ob.x && bloco.y + bloco.altura >= chao.y - ob.altura ){
						estadoAtual = estados.perdeu
					}
					else if(ob.x <= -ob.largura){
						this.obs.splice(i,1)
						tam--
						i--
					}
				}


			},
			limpa:function(){
				this.obs = []
			},

			desenha:function(){
				for(var i=0, tam = this.obs.length; i< tam;i++){
					var ob = this.obs[i]
					ctx.fillStyle = ob.cor
					ctx.fillRect(ob.x,chao.y - ob.altura, ob.largura,ob.altura)
				}
			}
		}

		function main(){
			ALTURA = window.innerHeight
			LARGURA = window.innerWidth


			if(LARGURA >= 500)
			{
				LARGURA = 600
				ALTURA = 600
			}

			canvas = document.createElement("canvas")
			canvas.width = LARGURA
			canvas.height = ALTURA
			canvas.style.border = "1px solid black"

			ctx = canvas.getContext("2d")

			document.body.appendChild(canvas)
			document.addEventListener("mousedown",clique)

			estadoAtual = estados.jogar
			roda()

		}
		function clique(event){
			if(estadoAtual == estados.jogando){
				bloco.pula()
			}
			else if(estadoAtual == estados.jogar){
				estadoAtual = estados.jogando
			}
			else if(estadoAtual == estados.perdeu){
				estadoAtual = estados.jogar
				bloco.velocidade = 0
				bloco.y = 0
			}
		}
		function roda(){
			atualiza()
			desenha()
			window.requestAnimationFrame(roda)

		}
		function atualiza(){	
			frames++
			bloco.atualiza()
			if(estadoAtual == estados.jogando){
				obstaculos.atualiza()	
			}else if(estadoAtual == estados.perdeu){
				obstaculos.limpa()
			}

		}
		function desenha(){
			ctx.fillStyle = "#80daff"
			ctx.fillRect(0,0,LARGURA,ALTURA)

			if(estadoAtual == estados.jogar){
				ctx.fillStyle = "green"
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50,100,100)
			}
			else if(estadoAtual == estados.perdeu){
				ctx.fillStyle = "red"
				ctx.fillRect(LARGURA / 2 - 50, ALTURA / 2 - 50,100,100)
			}
			else if(estadoAtual == estados.jogando){
				obstaculos.desenha()

			}
			chao.desenha()
			bloco.desenha()

		}
		main()

	</script>
</body>
</html>
